<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authors & Sellers - Campus Heaven</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      body {
        background: linear-gradient(135deg, #26ace1ff, #fcdf25ff);
        font-family: "Segoe UI", Arial, sans-serif;
        color: #fff;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .top-corner-btn {
        position: absolute;
        top: 30px;
        right: 40px;
        z-index: 10;
        display: flex;
        gap: 15px;
      }
      .my-books-btn, .logout-btn {
        padding: 10px 20px;
        background: #fcd82a;
        color: #222;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: bold;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        transition: background 0.3s, color 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .my-books-btn:hover, .logout-btn:hover {
        background: #ffe066;
        color: #111;
      }

      .form-container {
        background: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        width: 100%;
        max-width: 800px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }

      .form-container h2 {
        margin-bottom: 10px;
        font-size: 28px;
        color: #fcd82a;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      }

      .hero p {
        margin-bottom: 20px;
        font-size: 16px;
        color: #eaeaea;
      }

      .users-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .user-card {
        background-color: #2c2c2c;
        padding: 20px;
        border-radius: 12px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
        animation: fadeUp 0.8s ease-in-out;
      }

      .user-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      }

      .user-card h3 {
        margin: 0 0 8px;
        color: #00bfff;
        font-size: 18px;
      }

      .view-profile {
        display: inline-block;
        margin-top: 8px;
        padding: 6px 12px;
        font-size: 14px;
        border-radius: 8px;
        background: #00bfff;
        color: #fff;
        text-decoration: none;
        transition: background 0.3s ease, box-shadow 0.3s ease;
      }

      .view-profile:hover {
        background: #009acd;
        box-shadow: 0 0 10px #00bfff;
      }

      .message {
        margin-top: 25px;
        font-size: 14px;
        color: #ddd;
      }

      .message a {
        color: #fcd82a;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease, text-shadow 0.3s ease;
      }

      .message a:hover {
        color: #fff;
        text-shadow: 0 0 6px #fcd82a;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.50);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="top-corner-btn">
      <a href="{% url 'my_book' %}" class="my-books-btn"><i class="fas fa-book"></i> My Books</a>
      <a href="{% url 'logout' %}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="form-container">
      <h2><i class="fas fa-user"></i> Authors & Sellers <i class="fas fa-pen-nib"></i></h2>
      <div class="hero">
        <p>Meet our amazing authors and sellers</p>
      </div>

      <div class="users-grid">
        {% for user in users %}
          <div class="user-card">
            <h3><i class="fas fa-user-circle"></i> {{ user.username }}</h3>
            {% comment %}
            <a href="{% url 'profile' user.username %}" class="view-profile">
              <i class="fas fa-eye"></i> View Profile
            </a>
            {% endcomment %}
          </div>
        {% empty %}
          <p style="grid-column: 1 / -1; text-align: center; color: #ccc;">
            No authors or sellers available at the moment.
          </p>
        {% endfor %}
      </div>

      <div class="message">
        <p>
          Want to join as an author or seller?
            <a href="{% url 'upload_book' %}"><i class="fas fa-upload"></i> Become an Author/Seller</a>
        </p>
      </div>
    </div>
  </body>
</html>
