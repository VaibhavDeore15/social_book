<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Otp</title>
    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
        body {
            background: linear-gradient(135deg, #26ace1ff, #fcdf25ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 300px;
        }
        label {
            font-size: 1.1rem;
            margin-bottom: 0.7rem;
            color: #333;
            font-weight: 500;
        }
        input[type="text"] {
            padding: 0.6rem 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 1.2rem;
            width: 100%;
            box-sizing: border-box;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #007bff;
            outline: none;
        }
        button[type="submit"] {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 0.7rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
        }
        button[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <p>OTP is sent to <b>{{ email }}</b></p>
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" placeholder="Enter OTP" required maxlength="4" pattern="\d{4}"><br>
        <button type="submit">Verify OTP</button>
    </form>
</body>
</html>
